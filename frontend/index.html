<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Total H&R</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="tabs">
                <button id="show-login-btn" class="tab-button active" onclick="showForm('login')">Iniciar
                    Sesión</button>
                <button id="show-register-btn" class="tab-button" onclick="showForm('register')">Registrarse</button>
            </div>

            <div id="login-form-container" class="form-container">
                <h1>Iniciar Sesión</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Nombre de Usuario:</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
            </div>

            <div id="register-form-container" class="form-container hidden">
                <h1>Registrar Nuevo Usuario</h1>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="register-full-name">Nombre Completo:</label>
                        <input type="text" id="register-full-name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-username">Nombre de Usuario:</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña:</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <button type="submit">Registrar</button>
                </form>
            </div>

            <!-- Panel del Usuario Autenticado -->
            <div id="user-panel" class="form-container hidden">
                <h1>¡Bienvenido!</h1>
                <div id="user-info"></div>
                <button id="logout-button" onclick="logout()">Cerrar Sesión</button>
            </div>

            <div id="message-container"></div>
        </div>
    </div>

    <script>
        function showForm(formToShow) {
            const loginContainer = document.getElementById('login-form-container');
            const registerContainer = document.getElementById('register-form-container');
            const userPanel = document.getElementById('user-panel');
            const loginBtn = document.getElementById('show-login-btn');
            const registerBtn = document.getElementById('show-register-btn');

            // Ocultar todos los formularios
            loginContainer.classList.add('hidden');
            registerContainer.classList.add('hidden');
            userPanel.classList.add('hidden');

            // Remover active de todos los botones
            loginBtn.classList.remove('active');
            registerBtn.classList.remove('active');

            if (formToShow === 'login') {
                loginContainer.classList.remove('hidden');
                loginBtn.classList.add('active');
            } else if (formToShow === 'register') {
                registerContainer.classList.remove('hidden');
                registerBtn.classList.add('active');
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('currentUser');
            showForm('login');
            showMessage('Sesión cerrada exitosamente.', 'success');
        }

        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
    </script>
    <script type="module" src="config.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="ui.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="session.js"></script>
</body>

</html>
