<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Total H&R</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="auth-view">
        <div class="container">
            <div class="tabs">
                <button id="show-login-btn" class="tab-button active">Iniciar Sesión</button>
                <button id="show-register-btn" class="tab-button">Registrarse</button>
            </div>

            <div id="login-form-container" class="form-container">
                <h1>Iniciar Sesión</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Nombre de Usuario:</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
            </div>

            <div id="register-form-container" class="form-container hidden">
                <h1>Registrar Nuevo Usuario</h1>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="full_name">Nombre Completo:</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Registrar</button>
                </form>
            </div>
            <div id="message-container"></div>
        </div>
    </main>

    <main id="app-view" class="hidden">
        <div class="container">
            <h1>� Mapa de Habitaciones - SKYNET 2.0</h1>
            <div id="room-map-container">
            </div>
            <button id="logout-button">Cerrar Sesión</button>
        </div>
    </main>

    <script src="config.js" type="module"></script>
    <script src="api.js" type="module"></script>
    <script src="ui.js" type="module"></script>
    <script src="session.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
