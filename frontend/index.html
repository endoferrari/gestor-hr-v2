<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Total H&R</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="auth-view">
        <div class="container">
            <div class="tabs">
                <button id="show-login-btn" class="tab-button active">Iniciar Sesión</button>
                <button id="show-register-btn" class="tab-button">Registrarse</button>
            </div>

            <div id="login-form-container" class="form-container">
                <h1>Iniciar Sesión</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Nombre de Usuario:</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
            </div>

            <div id="register-form-container" class="form-container hidden">
                <h1>Registrar Nuevo Usuario</h1>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="full_name">Nombre Completo:</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Registrar</button>
                </form>
            </div>
            <div id="message-container"></div>
        </div>
    </main>

    <main id="app-view" class="hidden">
        <div class="container">
            <h1>� Mapa de Habitaciones - SKYNET 2.0</h1>
            <div id="room-map-container">
            </div>
            <button id="logout-button">Cerrar Sesión</button>
        </div>
    </main>

    <!-- Modal de Check-In -->
    <div id="check-in-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2>Registrar Check-In</h2>
            <h3 id="modal-room-number">Habitación #</h3>
            <form id="check-in-form">
                <input type="hidden" id="modal-habitacion-id" name="habitacion_id">

                <div class="form-group">
                    <label for="modal-huesped-nombre">Nombre Completo del Huésped:</label>
                    <input type="text" id="modal-huesped-nombre" required>
                </div>
                <div class="form-group">
                    <label for="modal-huesped-telefono">Teléfono (Opcional):</label>
                    <input type="tel" id="modal-huesped-telefono">
                </div>
                <div class="form-group">
                    <label for="modal-huesped-email">Email (Opcional):</label>
                    <input type="email" id="modal-huesped-email">
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Confirmar Check-In</button>
                    <button type="button" id="modal-cancel-btn" class="btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Check-Out -->
    <div id="check-out-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3>Confirmar Check-Out</h3>
            <p>¿Está seguro de realizar el check-out de la habitación <span id="checkout-room-number"></span>?</p>
            <p><strong>Huésped:</strong> <span id="checkout-guest-name"></span></p>
            <p><strong>Fecha de entrada:</strong> <span id="checkout-checkin-date"></span></p>

            <div class="modal-actions">
                <button type="button" id="checkout-confirm-btn" class="btn-danger">Confirmar Check-Out</button>
                <button type="button" id="checkout-cancel-btn" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="config.js" type="module"></script>
    <script src="api.js" type="module"></script>
    <script src="ui.js" type="module"></script>
    <script src="session.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
